<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function sortArray()
        {
            var a=[8,9,3,5,1,2,4];
            a.sort();
            var divarea=document.getElementById("show-data");
            divarea.innerHTML=a.toString();
        }
    </script>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <div id="show-data" style="height: 300px; width: 50%;text-align: center;margin-left: 30px;margin-right:30px;background-color: goldenrod; " >
        <button onclick="sortArray()">Sort Array</button>
    </div>

</body>
</html>
