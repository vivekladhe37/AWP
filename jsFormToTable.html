<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
       <title>Document</title>
       <script>
           function addToTable()
           {
             var tbl=document.getElementById("mytable");
             var row=tbl.insertRow(1);
             var cell1=row.insertCell(0);
             var cell2=row.insertCell(1);
             var cell3=row.insertCell(2);
             var cell4=row.insertCell(3);
             cell1.innerHTML=document.getElementById("name").value;
             cell2.innerHTML=document.getElementById("age").value;
             cell3.innerHTML=document.getElementById("role").value;
             cell4.innerHTML=document.querySelector('input[name = abc]:checked').value;

             
           }

        </script>
        <style>
        .left-col {
        text-align: right;
        font-weight: bold;
    }

    .right-col {
        font-weight: bold;
        text-align: left;
    }

    table {
        align-items: center;
        font-weight: bold;
    }
        </style>
</head>
<body>
    <div style="height: 300px; width: 50%;text-align: center;margin-left: 30px;margin-right:30px;background-color: goldenrod; overflow: scroll;">  
        <table>
            <tr>
                <td class="left-col">Enter name</td>
                <td class="right-col"><input type="text" id="name"></td>
            </tr>
            <tr>
                <td class="left-col">Enter age</td>
                <td class="right-col"><input type="text" id="age"></td>
            </tr>
            <tr>
                <td class="left-col"> your current role?</td>
                <td class="right-col"> <select id="role">
                        <option value="Student">Student</option>
                        <option value="Developer">Developer</option>
                        <option value="Tester">Tester</option>
                        <option value="Database Administer">Database Administer</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="left-col">Willing to join</td>
                <td class="right-col">
                    <input type="radio" name="abc" value="Definately"> Definately<br>
                    <input type="radio" name="abc" value="May be"> May be<br>
                    <input type="radio" name="abc" value="Not sure"> Not sure<br>
                </td>
            </tr>
            <tr colspan="2">
                <td><button onclick="addToTable()">Add to table</button></td>
            </tr>
        </table>
        <div>    
            <table id ="mytable" border="1" >
                <tr>
                    <td>Name</td>
                    <td>Age</td>
                    <td>current role</td>
                    <td>Willing to join</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
