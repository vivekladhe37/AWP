
<html>
<head>
    <link rel="stylesheet" href="imgStyle.css">
    <script src="jquery-3.4.1.min.js"></script>
    <script>$(function() {

            //settings for slider
            var width = 720;
            var animationSpeed = 1000;
            var pause = 3000;
            var currentSlide = 1;
        
            //cache DOM elements
            var $slider = $('#slider');
            var $slideContainer = $('.slides', $slider);
            var $slides = $('.slide', $slider);
        
            var interval;
        
            function startSlider() {
                interval = setInterval(function() {
                    $slideContainer.animate({'margin-left': '-='+width}, animationSpeed, function() {
                        if (++currentSlide === $slides.length) {
                            currentSlide = 1;
                            $slideContainer.css('margin-left', 0);
                        }
                    });
                }, pause);
            }
            function pauseSlider() {
                clearInterval(interval);
            }
        
            $slideContainer
                .on('mouseenter', pauseSlider)
                .on('mouseleave', startSlider);
        
            startSlider();
        
        
        });
        </script>
</head>
<body>  
<div class="container">

        <div id="slider">
            <ul class="slides">
                <li class="slide slide1"><img src="img1.jpg"/></li>
                <li class="slide slide2"><img src="img2.jpg"/></li>
                <li class="slide slide3"><img src="img3.jpg"/></li>
                <li class="slide slide4"><img src="img4.jpg"/></li>
                <li class="slide slide5"><img src="img5.jpg"/></li>
                <li class="slide slide1"><img src="img1.jpg"/></li>
            </ul>
        </div>

    </div>
</body>  
    </html>
